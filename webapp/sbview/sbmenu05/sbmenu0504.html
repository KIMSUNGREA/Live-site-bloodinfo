<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=750">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Smart Bims</title>
    <link rel="stylesheet" href="../../css/sbcss/reset.css">
    <link rel="stylesheet" href="../../css/sbcss/style.css">
    <link rel="stylesheet" href="../../css/sbcss/jquery-ui.min.css">
    <link rel="stylesheet" href="../../css/sbcss/jquery-ui.css">
    <link rel="stylesheet" href="../../css/sbcss/swiper.min.css">

    <script src="../../js/sbjs/jquery-3.6.4.min.js"></script>
    <script src="../../js/sbjs/swiper.min.js"></script>
    <script src="../../js/sbjs/jquery-ui.min.js"></script>
    <script src="../../js/sbjs/common.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="layer_dimm" style="display: block;"></div>
        <div class="warning_box pp" style="display: block;">
            <div class="tb_list">
                <dl>
                    <dt>기관명</dt>
                    <dd>테스트 기관</dd>
                </dl>
                <dl>
                    <dt>차량명</dt>
                    <dd>테스트 차</dd>
                </dl>
                <dl>
                    <dt>저장일자</dt>
                    <dd>2022-07-01</dd>
                </dl>
                <dl>
                    <dt>저장차수</dt>
                    <dd>1</dd>
                </dl>
                <dl>
                    <dt>혈액번호</dt>
                    <dd>99-99-999999</dd>
                </dl>
                <dl>
                    <dt>제제명</dt>
                    <dd>A-PLT[M]</dd>
                </dl>
                <dl>
                    <dt>혈액종류</dt>
                    <dd class="green">일반혈액</dd>
                </dl>
                <dl>
                    <dt>저장자 사번</dt>
                    <dd>Z9999999</dd>
                </dl>
                <dl>
                    <dt>말라리아 여부</dt>
                    <dd>N</dd>
                </dl>
                <dl>
                    <dt>백 이름</dt>
                    <dd>APLT-M</dd>
                </dl>
            </div>
            <div class="blood_chs_box">
                <ul>
                    <li class="chs">지정헌혈</li>
                    <li class="normal line">일반혈액</li>
                    <li class="emergency">Rh(-)긴급</li>
                </ul>
            </div>
            <div class="check_box">
                <button type="button" class="change">변경</button>
                <button type="button" class="border">삭제</button>
                <button type="button" class="cancel">취소</button>
            </div>
    </div>
</body>
</html>
