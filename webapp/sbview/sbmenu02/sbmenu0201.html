<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=750">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Smart Bims</title>
    <link rel="stylesheet" href="../../css/sbcss/reset.css">
    <link rel="stylesheet" href="../../css/sbcss/style.css">
    <link rel="stylesheet" href="../../css/sbcss/jquery-ui.min.css">
    <link rel="stylesheet" href="../../css/sbcss/jquery-ui.css">
    <link rel="stylesheet" href="../../css/sbcss/swiper.min.css">

    <script src="../../js/sbjs/jquery-3.6.4.min.js"></script>
    <script src="../../js/sbjs/swiper.min.js"></script>
    <script src="../../js/sbjs/jquery-ui.min.js"></script>
    <script src="../../js/sbjs/common.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <a href="javascript:;" class="back_btn"><img src="../../images/sbcom/header_back_icon.png" alt=""></a>
            <h1 class="page_tit">2차 일치검사</h1>
            <a href="javascript:;" class="home_btn"><img src="../../images/sbcom/header_home_icon.png" alt=""></a>
        </header>
        <div class="main_wrap">
            <div class="blood_donor">
                <dl>
                    <dt>- 헌혈자 바코드</dt>
                    <dd>88-88-888888</dd>
                </dl>
                <dl>
                    <dt>- 헌혈자 성명</dt>
                    <dd>홍길동<span>(정상)</span></dd>
                </dl>
            </div>
            <div class="code_box">
                <ul>
                    <li>
                        <div class="code_name">헌혈자 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num">
                        </div>
                    </li>
                    <li>
                        <div class="code_name">혈액형 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num half">
                            <span>O(+)</span>
                        </div>
                    </li>
                    <li>
                        <div class="code_name">채혈백 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num">
                        </div>
                    </li>
                    <li>
                        <div class="code_name">백종류 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num">
                        </div>
                    </li>
                    <li>
                        <div class="code_name">장비번호(ID)</div>
                        <div class="code">
                            <input type="text" class="code_num">
                        </div>
                    </li>
                </ul>
                <div class="sample_box">
                    <p>검체 바코드</p>
                    <div class="code_list">
                        <dl>
                            <dt>1</dt>
                            <dd>
                                <input type="text" class="code_num">
                            </dd>
                        </dl>
                        <dl>
                            <dt>2</dt>
                            <dd>
                                <input type="text" class="code_num">
                            </dd>
                        </dl>
                        <dl>
                            <dt>3</dt>
                            <dd>
                                <input type="text" class="code_num">
                            </dd>
                        </dl>
                        <dl>
                            <dt>4</dt>
                            <dd>
                                <input type="text" class="code_num">
                            </dd>
                        </dl>
                        <dl>
                            <dt>5</dt>
                            <dd>
                                <input type="text" class="code_num">
                            </dd>
                        </dl>
                        <p class="user_name">사용자: 홍길동</p>
                    </div>
                </div>
            </div>
            <div class="check_box">
                <button type="button" class="cancel">취소</button>
                <button type="button" class="check">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
