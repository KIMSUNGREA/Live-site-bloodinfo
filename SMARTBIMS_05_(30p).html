<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=750">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Smart Bims</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="wrap">
        <header>
            <a href="javascript:;" class="back_btn"><img src="images/header_back_icon.png" alt=""></a>
            <h1 class="page_tit">성분채혈결과입력</h1>
            <a href="javascript:;" class="home_btn"><img src="images/header_home_icon.png" alt=""></a>
        </header>
        <div class="main_wrap pt_none">
            <div class="search_box">
                <p>헌혈자 바코드</p>
                <input type="text">
                <a href="javascript:;">취소</a>
            </div>
            <div class="blood_donor">
                <dl>
                    <dt>- 헌혈자 성명</dt>
                    <dd>홍길동</dd>
                </dl>
                <dl>
                    <dt>- 성분채혈기종</dt>
                    <dd>MCS+</dd>
                </dl>
            </div>
            <div class="sample_box">
                <p class="red">성분채혈결과지</p>
                <div class="code_list pheresis">
                    <dl>
                        <dt>Used AC</dt>
                        <dd class="th">
                            <input type="text" class="code_num">
                        </dd>
                    </dl>
                    <dl>
                        <dt>Cycle Num</dt>
                        <dd class="th">
                            <input type="text" class="code_num">
                        </dd>
                    </dl>
                    <dl>
                        <dt>Time</dt>
                        <dd class="th">
                            <input type="text" class="code_num">
                        </dd>
                    </dl>
                    <dl>
                        <dt>PLT Vol.</dt>
                        <dd class="th">
                            <input type="text" class="code_num">
                        </dd>
                    </dl>
                    <dl>
                        <dt>Proc.Vol</dt>
                        <dd class="th">
                            <input type="text" class="code_num">
                        </dd>
                    </dl>
                    <dl>
                        <dt>Est.yield</dt>
                        <dd class="th">
                            <input type="text" class="code_num">
                        </dd>
                    </dl>
                </div>
            </div>
            <div class="check_box">
                <button type="button" class="pheresis">성분채혈 특이사항</button>
                <button type="button" class="check">저장</button>
            </div>
        </div>
    </div>








    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
