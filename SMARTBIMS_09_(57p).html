<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=750">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Smart Bims</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

</head>
<body>
    <div id="wrap">
        <header>
            <a href="javascript:;" class="back_btn"><img src="images/header_back_icon.png" alt=""></a>
            <h1 class="page_tit">채혈내역조회</h1>
            <a href="javascript:;" class="home_btn"><img src="images/header_home_icon.png" alt=""></a>
        </header>
        <div class="main_wrap pt_none">
            <div class="check">
                <div class="quick_btn check_box">
                    <div class="quick_used">
                        <div class="wrapper text">
                            <input type="checkbox" id="switch">
                            <label for="switch" class="switch_label">
                            <span class="onf_btn"></span>
                            </label>
                        </div>
                        <input type="text" class="text_box size" placeholder="혈액번호">
                        <a href="javascript:;" class="search_btn">조회</a>
                        <span>건</span>
                    </div>
                </div>
            </div>
            <div class="select">
                <div class="btn1 select">편성 차량</div>
                <div class="btn2">편성 장소</div>
            </div>
            <div class="no_date">
                <p>데이터가 없습니다.</p>
            </div>
        </div>
    </div>








    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
