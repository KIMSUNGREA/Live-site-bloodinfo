<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=750">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Smart Bims</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">

</head>
<body>
    <div id="wrap">
        <header>
            <a href="javascript:;" class="back_btn"><img src="images/header_back_icon.png" alt=""></a>
            <h1 class="page_tit">헌혈적격여부조회</h1>
            <a href="javascript:;" class="home_btn"><img src="images/header_home_icon.png" alt=""></a>
        </header>
        <div class="main_wrap pt_none">
            <div class="check">
                <div class="quick_btn check_box">
                    <div class="quick_used">
                        <input type="number" class="text_box">
                        <p class="dash">-</p>
                        <input type="number" class="text_box">
                        <a href="javascript:;" class="cancle_btn">취소</a>
                    </div>
                </div>
            </div>
            <div class="blood_donor">
                <dl>
                    <dt>- 성명</dt>
                    <dd class="size">홍길동</dl>
                <dl>
                    <dt>- 혈액형</dt>
                    <dd class="size"><span class="yel">A (+)</span></dd>
                </dl>
                <dl>
                    <dt>- ABS</dt>
                    <dd>Lea</dd>
                </dl>
                <dl>
                    <dt>- SUB</dt>
                    <dd>A2B3</dd>
                </dl>
                <dl>
                    <dt>- 최근헌혈</dt>
                    <dd>2022-07-11</dd>
                </dl>
                <dl>
                    <dt>- 헌혈종류</dt>
                    <dd></dd>
                </dl>
            </div>
            <div class="blood_donation">
                <p><span>최근 1년간 헌혈내역</span>(연간채혈량: 90mL)</p>
                <div class="blood_donor">
                    <dl>
                        <dt>- 전혈</dt>
                        <dd>0</dd>
                    </dl>
                    <dl>
                        <dt>- 혈장</dt>
                        <dd>0</dd>
                    </dl>
                    <dl>
                        <dt>- 혈소판</dt>
                        <dd>0</dd>
                    </dl>
                    <dl>
                        <dt>- 기타</dt>
                        <dd>1</dd>
                    </dl>
                    <dl>
                        <dt>- PLT/P</dt>
                        <dd>0</dd>
                    </dl>
                    <dl>
                        <dt>- 2PLT</dt>
                        <dd>0</dd>
                    </dl>
                    <dl>
                        <dt>- 2RBC</dt>
                        <dd>0</dd>
                    </dl>
                    <dl>
                        <dt>- <strong class="red">계</strong></dt>
                        <dd>1</dd>
                    </dl>
                    <dl>
                        <dt>- <strong class="red">총 헌혈횟수</strong></dt>
                        <dd class="size">1</dd>
                    </dl>
                    <dl>
                        <dt>- <strong class="red">PreMal</strong></dt>
                        <dd class="size">정상</dd>
                    </dl>
                </div>
                <div class="blood_donor">
                    <dl>
                        <dt>- 상태</dt>
                        <dd>일시보류</dd>
                    </dl>
                    <dl>
                        <dt>- 사유</dt>
                        <dd>#당일 헌혈자</dd>
                    </dl>
                    <a href="javascript:;">HIS</a>
                </div>
            </div>
        </div>
    </div>








    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
