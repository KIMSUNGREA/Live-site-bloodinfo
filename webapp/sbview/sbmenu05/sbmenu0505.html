    <title>Smart Bims</title>
    <link rel="stylesheet" href="../../css/sbcss/reset.css">

        <div class="layer_dimm" style="display: block;"></div>

            <div class="blood_donor">
                <dl>

                <dl>
                    <dt>다음차수</dt>

            <p>다음차수로 넘어가시겠습니까?<br>
            차수를 증가시키면 되돌릴 수 없으므로<br>
            주의 바랍니다.</p>
            <div class="check_box">
                <button type="button" class="cancel size">취소</button>
                <button type="button" class="check">확인</button>
            </div>
        </div>
    </div>
