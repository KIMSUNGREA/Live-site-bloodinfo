<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=750">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Smart Bims</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="wrap">
        <header>
            <a href="javascript:;" class="back_btn"><img src="images/header_back_icon.png" alt=""></a>
            <h1 class="page_tit pink">P 1차 일치검사</h1>
            <a href="javascript:;" class="home_btn"><img src="images/header_home_icon.png" alt=""></a>
        </header>
        <div class="main_wrap">
            <div class="code_box">
                <ul>
                    <li>
                        <div class="code_name">헌혈자 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num">
                        </div>
                    </li>
                    <li>
                        <div class="code_name">혈액형 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num half">
                            <span class="color">O(+)</span>
                        </div>
                    </li>
                    <li>
                        <div class="code_name">채혈백 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num">
                        </div>
                    </li>
                    <li>
                        <div class="code_name">말라리아 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num">
                        </div>
                    </li>
                    <li>
                        <div class="code_name">채혈장비 바코드</div>
                        <div class="code">
                            <input type="text" class="code_num code_btn">
                            <a href="javascript:;"><img src="images/code_close_btn.png" alt=""></a>
                        </div>
                    </li>
                    <li>
                        <div class="code_name user_name">사용자: 홍길동</div>
                    </li>
                </ul>
            </div>
            <div class="check_box">
                <button type="button" class="check pink">확인</button>
                <button type="button" class="cancel">취소</button>
            </div>
        </div>
    </div>








    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
