<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=750">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Smart Bims</title>
    <link rel="stylesheet" href="../../css/sbcss/reset.css">
    <link rel="stylesheet" href="../../css/sbcss/style.css">
    <link rel="stylesheet" href="../../css/sbcss/jquery-ui.min.css">
    <link rel="stylesheet" href="../../css/sbcss/jquery-ui.css">
    <link rel="stylesheet" href="../../css/sbcss/swiper.min.css">

    <script src="../../js/sbjs/jquery-3.6.4.min.js"></script>
    <script src="../../js/sbjs/swiper.min.js"></script>
    <script src="../../js/sbjs/jquery-ui.min.js"></script>
    <script src="../../js/sbjs/common.js"></script>
</head>
<body>

    <div id="wrap">
        <div class="main_wrap">
            <div class="quick_btn">
                <div class="quick_used">
                    <p>퀵메뉴 사용</p>
                    <div class="wrapper">
                        <input type="checkbox" id="switch">
                        <label for="switch" class="switch_label">
                        <span class="onf_btn"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="menu_numbring">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>
                        <img src="../../images/sbmain/home_icon.png" alt="">
                        <span>홈</span>
                    </li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </div>
            <p class="tit">설정하신 순서대로 메뉴가 정렬됩니다.</p>
            <ul class="menu_setting_box">
                <li>
                    <div class="number">1</div>
                    <div class="menu_name">
                        <p>채혈전 확인사항 및 1차  일치검사</p>
                    </div>
                </li>
                <li>
                    <div class="number">2</div>
                    <div class="menu_name">
                        <p>2차 일치검사</p>
                    </div>
                </li>
                <li>
                    <div class="number">3</div>
                    <div class="menu_name">
                        <p>채혈종료시간 입력</p>
                    </div>
                </li>
                <li class="pb_none">
                    <div class="number">4</div>
                    <div class="menu_name">
                        <p>성분채혈 결과 입력</p>
                    </div>
                </li>
            </ul>
            <div class="none"><p>비노출</p></div>
            <div class="menu_name_list_box">
                <ul>
                    <li>
                        <img src="../../images/sbmain/icon5.png" alt="" style="width: 31px; height: 45px;">
                        <p>인계혈액등록</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                    <li>
                        <img src="../../images/sbmain/icon6.png" alt="" style="width: 48px; height: 38px;">
                        <p>혈액 인계</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                    <li>
                        <img src="../../images/sbmain/icon7.png" alt="" style="width: 39px; height: 43px;">
                        <p>운영반편성표</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                    <li>
                        <img src="../../images/sbmain/icon8.png" alt="" style="width: 46px; height: 44px;">
                        <p>채혈내역조회</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                    <li>
                        <img src="../../images/sbmain/icon9.png" alt="" style="width: 38px; height: 44px;">
                        <p>채혈내역통계</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                    <li>
                        <img src="../../images/sbmain/icon10.png" alt="" style="width: 29px; height: 47px;">
                        <p>헌혈적격여부조회</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                    <li>
                        <img src="../../images/sbmain/icon11.png" alt="" style="width: 36px; height: 41px;">
                        <p>혈액인계정보조회</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                    <li>
                        <img src="../../images/sbmain/icon12.png" alt="" style="width: 38px; height: 48px;">
                        <p>수거자등록</p>
                        <button type="button" class="ham_btn"><img src="../../images/sbmain/menu_icon_b.png" alt=""></button>
                    </li>
                </ul>
            </div>
            <div class="check_box">
                <button type="button" class="cancel">취소</button>
                <button type="button" class="check">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
